<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>David P2 Test</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, '', { preload: preload, create: create, update: update });

function preload() {
	game.load.image('sky', 'assets/sky.png');
	game.load.image('ground', 'assets/platform.png');
	game.load.image('star', 'assets/star.png');
	game.load.image('arrow', 'assets/arrow.png');
	game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
}

var platforms;
var ground;
var player;
var cursors;
var arrow;
var tail

function create() {
	game.physics.startSystem(Phaser.Physics.P2JS);
	game.add.sprite(0,0,'sky');

	//create player
	// player = game.add.sprite(32,game.world.height-150,'dude');
	// game.physics.box2d.enable(player);
	// player.body.fixedRotation = true;

	// player.animations.add('left',[0,1,2,3],10,true);
	// player.animations.add('right',[5,6,7,8],10,true);

	cursors = game.input.keyboard.createCursorKeys();

	arrow = game.add.sprite(300,300,'arrow');
	game.physics.p2.enable(arrow,false);

	tail = game.add.sprite(300,362,'arrow');
	//tail.body.mass = arrow.body.mass/2;
	game.physics.p2.enable(tail,false);
	game.physics.p2.createRevoluteConstraint(tail,[0,-31],arrow,[0,31],100);
}

function update() {
	if(cursors.left.isDown) {
		arrow.body.rotateLeft(100);
	} else if(cursors.right.isDown){
		arrow.body.rotateRight(100);
	} else {
		arrow.body.setZeroRotation();
	}

	if(cursors.up.isDown) {
		arrow.body.thrust(400);
	} else if(cursors.down.isDown) {
		arrow.body.reverse(400);
	}
}

</script>

</body>
</html>
