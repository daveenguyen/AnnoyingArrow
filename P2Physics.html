<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>David P2 Test</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, '', { preload: preload, create: create, update: update });

function preload() {
	game.load.image('sky', 'assets/sky.png');
	game.load.image('ground', 'assets/platform.png');
	game.load.image('star', 'assets/star.png');
	game.load.image('arrow', 'assets/arrow.png');
	game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
}

var whales = [];

var thrust = 300;
var rotateForce = 70;
var middleJointForce = 70;
var tailJointForce = 50;

var hitboxCollisionGroup;
var hurtboxCollisionGroup;
var tailCollisionGroup;

function create() {
	game.physics.startSystem(Phaser.Physics.P2JS);
	game.physics.p2.updateBoundsCollisionGroup();
	game.physics.p2.setImpactEvents(true);

	hitboxCollisionGroup = game.physics.p2.createCollisionGroup();
	hurtboxCollisionGroup = game.physics.p2.createCollisionGroup();
	tailCollisionGroup = game.physics.p2.createCollisionGroup();

	game.add.sprite(0,0,'sky');

	cursors = game.input.keyboard.createCursorKeys();

	for(i=0; i<10; i++) {
		whales.push(create_whale(100+i*200,300,'arrow',cursors));
	}

}

function update() {
	for(whale of whales) {
		whale.update();
	}
}

function create_whale(x,y,sprite,cursors) {

	//Whale currently has three sections, upper, lower, tail
	//lower has half the mass of upper, tail has a fourth
	//still need to add face, pokey, and heart
	//all control is applied to upper
	var whale = {};

	//create upper
	whale.upper = game.add.sprite(x,y,sprite);
	game.physics.p2.enable(whale.upper,false);

	//create lower
	whale.lower = game.add.sprite(x,y+whale.upper.height,sprite);
	game.physics.p2.enable(whale.lower,false);
	whale.lower.mass = whale.upper.mass/2;
	//connect upper and lower
	game.physics.p2.createRevoluteConstraint(whale.lower,[0,-whale.lower.height/2],
		whale.upper,[0,whale.upper.height/2],middleJointForce);

	//create tail
	whale.tail = game.add.sprite(x,y+whale.upper.height+whale.lower.height,sprite);
	whale.tail.scale.setTo(0.5,1);
	game.physics.p2.enable(whale.tail,false);
	whale.lower.mass = whale.upper.mass/4;
	//connect tail and lower
	game.physics.p2.createRevoluteConstraint(whale.tail,[0,-whale.lower.height/2],
		whale.lower,[0,whale.lower.height/2],tailJointForce);

  //setup collision groups and collisions
	whale.upper.body.setCollisionGroup(hitboxCollisionGroup);
	whale.upper.body.collides(hurtboxCollisionGroup, hitHurtbox.bind(whale));
	whale.upper.body.collides([tailCollisionGroup, hitboxCollisionGroup]);

	whale.lower.body.setCollisionGroup(hurtboxCollisionGroup);
	whale.lower.body.collides([hitboxCollisionGroup, hurtboxCollisionGroup, tailCollisionGroup]);

	whale.tail.body.setCollisionGroup(tailCollisionGroup);
	whale.tail.body.collides([hitboxCollisionGroup, hurtboxCollisionGroup, tailCollisionGroup]);


	//nuon, update this to use different control schemes
	whale.cursors = cursors;

	//update function
	whale.update = function() {
		var turn = Math.random()*3;
		if(this.cursors.left.isDown || turn < 1) {
			this.upper.body.rotateLeft(rotateForce);
		} else if(this.cursors.right.isDown || turn < 2){
			this.upper.body.rotateRight(rotateForce);
		} else {
			this.upper.body.setZeroRotation();
		}

		if(this.cursors.up.isDown || Math.random() < .3) {
			this.upper.body.thrust(thrust);
		}
	};
	return whale;
}

function hitHurtbox(hitbox, hurtbox) {

	// make sure you're not hitting yourself
	if (this.lower.body !== hurtbox) {
		hurtbox.sprite.alpha -= 0.1;
		hurtbox.sprite.tint = 0xFF0000;
	}
}

</script>

</body>
</html>
