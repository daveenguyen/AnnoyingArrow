<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>David P2 Test</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, '', { preload: preload, create: create, update: update });

function preload() {
	game.load.image('sky', 'assets/sky.png');
	game.load.image('ground', 'assets/platform.png');
	game.load.image('star', 'assets/star.png');
	game.load.image('arrow', 'assets/arrow.png');
	game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
}

var platforms;
var ground;
var player;
var cursors;
var arrow;
var tail;

function create() {
	game.physics.startSystem(Phaser.Physics.P2JS);
	game.add.sprite(0,0,'sky');

	arrow = create_whale(300,300).upper;
	cursors = game.input.keyboard.createCursorKeys();

	
}

function update() {
	if(cursors.left.isDown) {
		arrow.body.rotateLeft(70);
	} else if(cursors.right.isDown){
		arrow.body.rotateRight(70);
	} else {
		arrow.body.setZeroRotation();
	}

	if(cursors.up.isDown) {
		arrow.body.thrust(300);
	} else if(cursors.down.isDown) {
		arrow.body.reverse(300);
	}
}

function create_whale(x,y) {
	var whale = {};
	whale.upper = game.add.sprite(x,y,'arrow');
	game.physics.p2.enable(whale.upper,false);

	whale.lower = game.add.sprite(x,y+whale.upper.height,'arrow');
	game.physics.p2.enable(whale.lower,false);
	game.physics.p2.createRevoluteConstraint(whale.lower,[0,-whale.lower.height/2],
		whale.upper,[0,whale.upper.height/2],70);
	whale.lower.mass = whale.upper.mass/2;

	whale.tail = game.add.sprite(x,y+whale.upper.height+whale.lower.height,'arrow');
	whale.tail.scale.setTo(0.5,1);
	game.physics.p2.enable(whale.tail,false);
	game.physics.p2.createRevoluteConstraint(whale.tail,[0,-whale.lower.height/2],
		whale.lower,[0,whale.lower.height/2],50);
	whale.lower.mass = whale.upper.mass/4;
	return whale;
}

</script>

</body>
</html>
